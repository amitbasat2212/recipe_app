<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Username" aria-label="Username">
        <button type="button" class="btn btn-primary">Search</button>
        
    </div>
    <div class="ingridents input-group mb-3">
        <div class="input-group-text">
          <input id="gluten" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
          <h5 class="birth-date-discription">diary</h5> 
          <input id="diary" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
          <h5 class="birth-date-discription">gluten</h5>    
        </div>   
               
    </div>
    <div class="container text-center">           
        <div id="row_container" class="row row-cols-1 row-cols-md-3 g-4">
                      
            
        </div>
      
     </div>
     <p>      
        <p id="projectIDSelectError"></p>
    </p>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/static/jsfiles/controller.js"></script>
    <script src="/static/jsfiles/model.js"></script>
    <script src="/static/jsfiles/render.js"></script>
    <script id="player_tamplate" type="text/x-handlebars-template">
        {{#each results}}   
         <div class="col">
             <div class="card h-300">                    
               <img id="ImagePlayer" src="{{Image}}" alt="" onerror="if (this.src != 'Sorry, that player was not found. Please check the spelling.') this.src = '/static/defult1.png';" class="card-img-top image-max" >             
               <div class="card-body">
                 <h2 class="card-firstName card-title">{{FirstName}} </h2>
                 <h2 class="card-lastName card-title">{{LastName}} </h2>
                 <h2 class="card-jersy card-title">{{jerseyNumber}}</h2>
                 <h3 class="card-position card-text">{{position}}</h3>
                 <p class="card-hasBirthDate card-text" style="display: none;">{{HasBirthDate}}</p>
                 <p class="card-DreamTeam card-text" style="display: none;">{{DreamTeam}}</p>
                 
                 <button  id="StatusPlayer" type="button" class="btn btn-outline-success">Player Status</button>
                 {{#if DreamTeam}}
                     <button  id="DeletePlayer" type="button" class="btn btn-outline-danger show-in-dreamteam" style="display:none;" >Delete Player</button>
                     <button id="AddPlayer" type="button" class="btn btn-outline-info hide-dream-team" style="display:none;">Add Player</button>
                 {{else}} 
                     <button  id="DeletePlayer" type="button" class="btn btn-outline-danger show-in-dreamteam" style="display:none;">Delete Player</button>
                     <button id="AddPlayer" type="button" class="btn btn-outline-info hide-dream-team" >Add Player</button>
                     
                
                 {{/if}}
                
                
               </div>
       
             </div>
              
    </div> 
  
</body>
</html>
