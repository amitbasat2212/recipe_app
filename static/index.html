<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://twitter.github.io/typeahead.js/js/handlebars.js"></script>
    <!-- CSS only -->    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    <title>Document</title>
</head>
<body>
    <div class="input-group mb-3">
        <input id="ingrident_input" type="text" class="form-control" placeholder="ingrident" aria-label="ingrident">
        <button id="search" type="button" class="btn btn-primary">Search</button>
        
    </div>
    <div class="ingridents input-group mb-3">
        <div class="input-group-text">
          <input id="gluten" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
          <h5 class="gluten-discription">diary</h5> 
          <input id="diary" class="form-check-input mt-0" type="checkbox" value="" aria-label="Checkbox for following text input">
          <h5 class="diary-discription">gluten</h5>    
        </div>   
               
    </div>
    <div class="container text-center">           
        <div id="row_container" class="row row-cols-1 row-cols-md-3 g-4">
                      
            
        </div>
      
     </div>
     <p>      
        <p id="projectIDSelectError"></p>
    </p>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>
    <script src="/static/jsfiles/recipes.js"></script>
    <script src="/static/jsfiles/ModelRecipes.js"></script>
    <script src="/static/jsfiles/RenderRecpies.js"></script>
    <script src="/static/jsfiles/controllerRecipes.js"></script>
    <script id="recipes_tamplate" type="text/x-handlebars-template">
        {{#each results}}   
        <div class="col-lg-4 d-flex align-items-stretch">
             <div class="card h-300">                    
               <img id="Imagerecipe" src="{{thumbnail}}" id="image-max" class="card-img-top max-images" >             
               <div class="card-body">
                 <a class="card-href card-href">{{href}}</a>
                 <h2 class="card-title card-title">{{title}} </h2>
                {{#each ingredients}}     
                 <h4 class="card-ingredients card-ingredients">{{this}} </h2>
                {{/each}}               
               
               </div>
       
             </div>
              
        </div> 
        {{/each}} 
    </script>
  
</body>
</html>
